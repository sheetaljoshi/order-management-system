<h2 class="page-header">Employees</h2>
<div
    uib-alert
    ng-class="'alert alert-' + $ctrl.alert.type"
    ng-if="$ctrl.alert"
    close="$ctrl.closeMessage()"
    dismiss-on-timeout="2500"
    ng-bind="$ctrl.alert.message"
></div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Last name</th>
                <th>First name</th>
                <th>Birthdate</th>
                <th>Photo</th>
                <th>Notes</th>
                <th>
                    <a title="create" ng-click="$ctrl.create()">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in $ctrl.employees | limitTo: $ctrl.itemsPerPage : ($ctrl.currentPage - 1) * $ctrl.itemsPerPage">
                <td ng-bind="employee.id"></td>
                <td ng-bind="employee.lastName"></td>
                <td ng-bind="employee.firstName"></td>
                <td ng-bind="employee.birthdate"></td>
                <td ng-bind="employee.photo"></td>
                <td ng-bind="employee.notes"></td>
                <td>
                    <a title="update" ng-click="$ctrl.update(employee)">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a title="delete" ng-click="$ctrl.remove(employee)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul
        uib-pagination
        class="pagination-md"
        total-items="$ctrl.employees.length"
        ng-model="$ctrl.currentPage"
        items-per-page="$ctrl.itemsPerPage"
        max-size="5"
        boundary-link-numbers="true"
        rotate="false"
    ></ul>
</div>
